                #       - Path=/atendimento/mesas/**

                # - id: atendimento
                #   uri: lb://atendimento/contas/
                #   predicates:
                #       - Path=/atendimento/contas/**

eureka:
    client:
        register-with-eureka: true
        fetch-registry: true
        service-url:
            defaultZone: http://localhost:8761/eureka/
    instance:
        hostname: localhost
