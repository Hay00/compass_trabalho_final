server:
    port: 8080

spring:
    application:
        name: api-gateway
    cloud:
        gateway:
            routes:
                - id: gerenciamento
                  uri: lb://gerenciamento/produto/
                  predicates:
                      - Path=/gerenciamento/produto/**
                - id: gerenciamento
                  uri: lb://gerenciamento/cardapio/
                  predicates:
                      - Path=/gerenciamento/cardapio/**

                # - id: atendimento
                #   uri: lb://atendimento/mesas/
